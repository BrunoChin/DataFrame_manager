<table class="table table-bordered">
    <thead>
        <tr>
            <th> </th>
            {% for label in columns %}
                <th>{{ label }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
         {% for values in desc %}
        <tr>
            <td> {{ rows[loop.index0] }}</td>
            {% for value in values %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
